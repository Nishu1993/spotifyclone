<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify">spotify</li>
            <li>Home</li>
            <li>About</li>
            <li>Sign in</li>
        </ul>
    </nav>
    <div class="container">
        <div class="songList">
            <h1>Best of NCS - No Copyright Sound</h1>
            <div class="songItemContainer">
            <div class="songItem">
                <img src alt="1"><span class="songName"></span>
                <span class="songlistplay"><span class="timestamp">05:34 <i class="fa songItemPlay fa-circle-play"></i></span></span>
            </div>
            <div class="songItem">
                <img src="covers/2.jpg" alt="2"><span class="songName">Mad song</span>
                <span class="songlistplay"><span class="timestamp">05:34 <i class="fa-solid fa-circle-play"></i></span></span>
            </div>
            <div class="songItem">
                <img src="covers/3.jpg" alt="3"><span class="songName">Waka Waka</span>
                <span class="songlistplay"><span class="timestamp">05:34 <i class="fa-solid fa-circle-play"></i></span></span>
            </div>
            <div class="songItem">
                <img src="covers/4.jpg" alt="4"><span class="songName">Tu Jane Na</span>
                <span class="songlistplay"><span class="timestamp">05:34 <i class="fa-solid fa-circle-play"></i></span></span>
            </div>
            <div class="songItem">
                <img src="covers/5.jpg" alt="5"><span class="songName">Dhoom</span>
                <span class="songlistplay"><span class="timestamp">05:34 <i class="fa-solid fa-circle-play"></i></span></span>
            </div>
            <div class="songItem">
                <img src="covers/6.jpg" alt="6"><span class="songName">Dus Bhane</span>
                <span class="songlistplay"><span class="timestamp">05:34 <i class="fa-solid fa-circle-play"></i></span></span>
            </div>
            <div class="songItem">
                <img src="covers/7.jpg" alt="7"><span class="songName">Kamali</span>
                <span class="songlistplay"><span class="timestamp">05:34 <i class="fa-solid fa-circle-play"></i></span></span>
            </div>
            <div class="songItem">
                <img src="covers/8.jpg" alt="8"><span class="songName">Gangnum Style</span>
                <span class="songlistplay"><span class="timestamp">05:34 <i class="fa-solid fa-circle-play"></i></span></span>
            </div>
            <div class="songItem">
                <img src="covers/9.jpg" alt="9"><span class="songName">Billo Rani</span>
                <span class="songlistplay"><span class="timestamp">05:34 <i class="fa-solid fa-circle-play"></i></span></span>
            </div>
            <div class="songItem">
                <img src="covers/10.jpg" alt="10"><span class="songName">Dabang</span>
                <span class="songlistplay"><span class="timestamp">05:34 <i class="fa-solid fa-circle-play"></i></span></span>
            </div>
            </div>
        </div>
        <div class="songbanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
        <i class="fa-solid fa-backward-step fa-2x"></i>
        <i  id='masterPlay' class="fa-solid fa-circle-play fa-2x"></i>
        <i class="fa-solid fa-forward-step fa-2x"></i>
        </div>
        <div class="songInfo">
            <img id="gif" src="playing.gif" alt="gif" height="25px"><span>Let Me Love You - Justin Biber</span>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/2c69848da9.js" crossorigin="anonymous"></script>
    <script src="javascript.js"></script>
</body>
</html>
